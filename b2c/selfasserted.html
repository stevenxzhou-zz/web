        let numberCheckEl = document.createElement("li");
        numberCheckEl.classList.add("number_check");
        numberCheckEl.classList.add("fail");
        let numberText = document.createElement("span");
        numberText.innerText = "The password must have at least a number.";
        numberCheckEl.appendChild(iEl.cloneNode(true));
        numberCheckEl.append(numberText)

        let lowerCheckEl = document.createElement("li");
        lowerCheckEl.classList.add("lower_check");
        lowerCheckEl.classList.add("fail");
        let lowerText = document.createElement("span");
        lowerText.innerText = "The password must have at least a lower case character.";
        lowerCheckEl.appendChild(iEl.cloneNode(true));
        lowerCheckEl.appendChild(lowerText);
        

        let upperCheckEl = document.createElement("li");
        upperCheckEl.classList.add("upper_check");
        upperCheckEl.classList.add("fail");
        let upperText = document.createElement("span");
        upperText.innerText = "The password must have at least a upper case character.";
        upperCheckEl.appendChild(iEl.cloneNode(true));
        upperCheckEl.appendChild(upperText);

        let lengthCheckEl = document.createElement("li");
        lengthCheckEl.classList.add("length_check");
        lengthCheckEl.classList.add("fail");
        let lengthText = document.createElement("span");
        lengthText.innerText = "The password must be between 8 and 64 characters.";
        lengthCheckEl.appendChild(iEl.cloneNode(true));
        lengthCheckEl.appendChild(lengthText);
        
        passwordCheckContainer.appendChild(numberCheckEl);
        passwordCheckContainer.appendChild(lowerCheckEl);
        passwordCheckContainer.appendChild(upperCheckEl);
        passwordCheckContainer.appendChild(lengthCheckEl);
        
        let newPassowrdInputEl = document.getElementById("newPassword");
        let reenterPassowrdInputEl = document.getElementById("reenterPassword");
        newPassowrdInputEl.parentElement.appendChild(passwordCheckContainer.cloneNode(true));
        reenterPassowrdInputEl.parentElement.appendChild(passwordCheckContainer.cloneNode(true));

        // Define regex rules
        let numberReg = new RegExp(/\d+/);
        let lowerReg = new RegExp(/[a-z]+/);
        let upperReg = new RegExp(/[A-Z]+/);
        let lengthReg = new RegExp(/^((?=.*[a-z])(?=.*[A-Z])(?=.*\d)|(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])|(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9])|(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]))([A-Za-z\d@#$%^&amp;*\-_+=[\]{}|\\:',?/`~&quot;();!]|\.(?!@)){8,64}$/);

        // Init the validation boolean values to false 
        let validateMap = {
            "newPassword": {
                "length_validated": false,
                "number_validated": false,
                "lower_validated": false,
                "upper_validated": false
            },
            "reenterPassword": {
                "length_validated": false,
                "number_validated": false,
                "lower_validated": false,
                "upper_validated": false
            }
        };
        let attributeListEl = document.querySelector("#attributeList");
        attributeListEl.addEventListener("input", (e)=>{
            if (e.target.id != "newPassword" && e.target.id != "reenterPassword") {
                return;
            } 

            let val = e.target.value;
            let lengthCheckEl = e.target.parentElement.lastElementChild.querySelector(".length_check");
            let numberCheckEl = e.target.parentElement.lastElementChild.querySelector(".number_check");
            let lowerCheckEl = e.target.parentElement.lastElementChild.querySelector(".lower_check");
            let upperCheckEl = e.target.parentElement.lastElementChild.querySelector(".upper_check");

            if(lengthReg.test(val)) {
                lengthCheckEl.classList.remove("fail");
                lengthCheckEl.classList.add("pass");
                lengthCheckEl.firstElementChild.classList.remove("fa-ban");
                lengthCheckEl.firstElementChild.classList.add("fa-check-circle");
                validateMap[e.target.id]["length_validated"] = true;
            } else {
                lengthCheckEl.classList.remove("pass")
                lengthCheckEl.classList.add("fail");
                lengthCheckEl.firstElementChild.classList.remove("fa-check-circle");
                lengthCheckEl.firstElementChild.classList.add("fa-ban");
                validateMap[e.target.id]["length_validated"] = false;
            }

            if(numberReg.test(val)) {
                numberCheckEl.classList.remove("fail");
                numberCheckEl.classList.add("pass");
                numberCheckEl.firstElementChild.classList.remove("fa-ban");
                numberCheckEl.firstElementChild.classList.add("fa-check-circle");
                validateMap[e.target.id]["number_validated"] = true;
            } else {
                numberCheckEl.classList.remove("pass");
                numberCheckEl.classList.add("fail");
                numberCheckEl.firstElementChild.classList.remove("fa-check-circle");
                numberCheckEl.firstElementChild.classList.add("fa-ban");
                validateMap[e.target.id]["number_validated"] = false;
            }

            if(lowerReg.test(val)) {
                lowerCheckEl.classList.remove("fail");
                lowerCheckEl.classList.add("pass");
                lowerCheckEl.firstElementChild.classList.remove("fa-ban");
                lowerCheckEl.firstElementChild.classList.add("fa-check-circle");
                validateMap[e.target.id]["lower_validated"] = true;
            } else {
                lowerCheckEl.classList.remove("pass");
                lowerCheckEl.classList.add("fail");
                lowerCheckEl.firstElementChild.classList.remove("fa-check-circle");
                lowerCheckEl.firstElementChild.classList.add("fa-ban");
                validateMap[e.target.id]["lower_validated"] = false;
            }

            if(upperReg.test(val)) {
                upperCheckEl.classList.remove("fail");
                upperCheckEl.classList.add("pass");
                upperCheckEl.firstElementChild.classList.remove("fa-ban");
                upperCheckEl.firstElementChild.classList.add("fa-check-circle");
                validateMap[e.target.id]["upper_validated"] = true;
            } else {
                upperCheckEl.classList.remove("pass");
                upperCheckEl.classList.add("fail");
                upperCheckEl.firstElementChild.classList.remove("fa-check-circle");
                upperCheckEl.firstElementChild.classList.add("fa-ban");
                validateMap[e.target.id]["upper_validated"] = false;
            }
        })

        // Clear the default event listener and set up a new one
        let continueBtn = document.querySelector("#continue");
        let continueBtnNew = document.createElement("button");
        continueBtnNew.setAttribute("id", "continue");
        continueBtnNew.innerText="Create";
        continueBtn.replaceWith(continueBtnNew);

        continueBtnNew.addEventListener("click", (e)=> {

            let newPasswordValidateVals = Object.values(validateMap["newPassword"]);
            let reenterPasswordValidateVals = Object.values(validateMap["reenterPassword"]);
            // Check if any validation has not passed.
            let newPasswordValidateRes = newPasswordValidateVals.filter((val) => {
                if (!val) {
                    return true;
                }
            })

            let reenterPasswordValidateRes = reenterPasswordValidateVals.filter((val) => {
                if (!val) {
                    return true;
                }
            })

            if (newPasswordValidateRes.length > 0 || reenterPasswordValidateRes.length > 0) {
                // Un passed validation exists.
                alert("Please correct your password and try again.")
                return;
            } else {
                // all validation pass
                $element.verify();
            }
        })
    </script>
</body>
</html>
